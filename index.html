<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="mediaelement/jquery.js"></script>
  <script src="mediaelement/mediaelement-and-player.min.js"></script>

  <link rel="stylesheet" type="text/css" href="mediaelement/mediaelementplayer.min.css">
  <link rel="stylesheet" type="text/css" href="mediaelement/mejs-skins.css">
</head>
<body>
  <video width="640" height="360" controls="controls" preload="none">
    <source type="video/mp4" src="myvideo.mp4" />
    <!-- Optional: Add subtitles for each language -->
    <track kind="subtitles" src="captions.srt" srclang="en" />
  </video>

  <script>
  $('audio,video').mediaelementplayer({
    // auto-select this language (instead of starting with "None")
    startLanguage:'en',
    // automatically translate into these languages
    translations:['es','ar','zh','ru'],
    // enable the dropdown list of languages
    translationSelector: true
  });
  </script>
</body>
</html>
